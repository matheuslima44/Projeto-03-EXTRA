<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto03-Extra</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form class="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" />
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email"
                >E-mail <span>(digite um e-mail válido)</span></label
              >
              <input type="email" id="email" />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >Senha <span>(mínimo 8 caracteres)</span></label
              >
              <input type="password" id="password" minlength="8" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentorship-name"
                >Nome do seu mentor<span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentorship-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h5>Primeira Mentoria</h5>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date1" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin1">Das</label>
                <input type="time" id="event-begin1" />
              </div>

              <div class="input-wrapper">
                <label for="event-end1">Até</label>
                <input type="time" id="event-end1" />
              </div>
            </div>

            <h5>Segunda mentoria</h5>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="date1">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date1" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin2">Das</label>
                <input type="time" id="event-begin2" />
              </div>

              <div class="input-wrapper">
                <label for="event-end2">Até</label>
                <input type="time" id="event-end2" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <input class="button" type="submit" form="form" value="salvar" />
      </footer>
    </div>
  </body>
</html>
